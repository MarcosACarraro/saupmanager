        function _SetDateTime(strDateTime) {
            var dateTime = null;
            if (strDateTime.length > 0) {
                dateTime = new Date(parseInt(strDateTime.substring(6, 10)), parseInt(strDateTime.substring(3, 5)) - 1, parseInt(strDateTime.substring(0, 2)));
            }
            return dateTime;
        }
